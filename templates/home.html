<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% block content %}
      <h1>Available Pets</h1>
      {% for pet in pets %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      {% if pet.photo_url %}
        <img src="{{ pet.photo_url }}" class="card-img-top" alt="{{ pet.name }}">
      {% endif %}
      <div class="card-body">
        <h3 class="card-title">{{ pet.name }} {% if pet.available %}<span class="badge badge-success">is available</span>{% endif %}</h3>
        <p class="card-text">{{ pet.species }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="{{ url_for('pet_details', pet_id=pet.id) }}" class="btn btn-sm btn-outline-secondary">View</a>
          </div>
          <small class="text-muted">{{ pet.age }} years old</small>
        </div>
      </div>
    </div>
  </div>
  <hr>
{% endfor %}

    {% endblock %}
    

<a href="{{ url_for('add_pet') }}">Add a new pet</a>

</body>
</html>
